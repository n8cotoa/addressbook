<!DOCTYPE html>
<html>
<head>
  <title>Address book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- remove styles link for Bootstrap 3.3.7 and uncomment below if you want to use Bootstrap 4.0.0 -->
  <!--   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
      <h1>Address book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-addresses">
             <div class="new-address">
               <div class="form-group">
                 <label for="new-street">Street</label>
                 <input type="text" class="form-control new-street">
               </div>
               <div class="form-group">
                 <label for="new-city">City</label>
                 <input type="text" class="form-control new-city">
               </div>
               <div class="form-group">
                 <label for="new-state">State</label>
                 <input type="text" class="form-control new-state">
               </div>
             </div>
           </div>
           <span class="btn btn-primary" id="add-address">Another address</span>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a destination:</h2>
          <form id="new-place">
            <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" class="form-control" id="location">
            <label for="landmarks">Landmarks</label>
            <input type="text" name="landmarks" class="form-control" id="landmarks">
            <label for="time">Time of Year</label>
            <input type="text" name="time" class="form-control" id="time">
            <label for="notes">Notes</label>
            <input type="text" name="notes" class="form-control" id="notes">
          </div>
          <button id="submit" type="submit" class="btn btn-success">Submit</button>
          </form>
           <h2>Destinations:</h2>
           <ul id="destinations">

           </ul>
        </div>
        <div class="col-md-6">
          <div id="show-destination">
            <h2></h2>
            <p>Location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Time of Year: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a to-do:</h2>
          <form id="new-todo">
            <div class="form-group">
              <label for="todo">To-do</label>
              <input type="text" name="todo" value="" class="form-control" id="todo" autocomplete="off">
              <label for="todoNotes"></label>
              <input type="text" name="todoNotes" value="" class="form-control" id="todoNotes" autocomplete="off">
            </div>
            <button type="submit" id="sumbitTodo">Add To-Do</button>
          </form>
            <h2>To-Do's</h2>
            <ul id="todos">
            </ul>

        </div>
          <div class="col-md-6">
            <div id="show-todo">
              <h2></h2>
              <p>Notes: <span class="todoNotes"></span></p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
